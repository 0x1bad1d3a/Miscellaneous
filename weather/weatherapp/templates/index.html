<h1>Searching for {{ location }}</h1>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="text" name="location"/>
    <input type="submit"/>
</form>

{{ mapJson }}
{{ weatherJson }}

{% if history_list %}
    <ul>
    {% for h in history_list %}
        <li>{{ h }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No history available.</p>
{% endif %}
